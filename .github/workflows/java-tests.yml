# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Add a MySQL service
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: letmein
          MYSQL_DATABASE: medalnetdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: letmein
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=10
    

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Step 3: Wait for MySQL to be ready
    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 --silent; then
            echo "MySQL is up!"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 5
        done

    # Step 4: Build the project with Maven
    - name: Build with Maven
      run: mvn -B clean verify

    # Step 5: Run tests with database environment variables
    - name: Run Tests
      env:
        SPRING_PROFILES_ACTIVE: ci
      run: mvn test

    # Step 6: Upload JUnit test results as artifacts for easier inspection
    - name: Upload test results
      if: always()  # Ensures results are uploaded even if the test fails
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/  # The default directory where test reports are saved

    # Step 7 Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
